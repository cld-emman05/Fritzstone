{% block head %}
<head>
  {% load static %}
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href= "{% static "inventory/img/Fritzstone.png" %}">
  <link rel="icon" type="image/png" href= "{% static "inventory/img/Fritzstone.png" %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>FSOL - {{ title }}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!-- CSS Files -->
    <link href="{% static "inventory/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "inventory/css/now-ui-dashboard.min.css" %}" rel="stylesheet" />
</head>
{% endblock %}

{% block js %}

<!--   Core JS Files   -->
<script src="{% static "inventory/js/core/jquery.min.js" %}"></script>
<script src="{% static "inventory/js/core/popper.min.js" %}"></script>
<script src="{% static "inventory/js/core/bootstrap.min.js" %}"></script>
<script src="{% static "inventory/js/plugins/perfect-scrollbar.jquery.min.js" %}"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static "inventory/js/plugins/bootstrap-switch.js" %}"></script>
<!-- Chart JS -->
<script src="{% static "inventory/js/plugins/chartjs.min.js" %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static "inventory/js/plugins/bootstrap-notify.js" %}"></script>

<script>
    $('#nav-top').on('click', function (e) {
        e.preventDefault();
        $('html, body').animate({
            scrollTop: 2500
        }, 700);
    });
</script>

{% endblock %}
